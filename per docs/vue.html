<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://fastly.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="welcome">
        Hello : {{ name }} - {{ showAge() }}
        <br>
        {{ daynamicName('Ahmmed') }}
        <br>
        {{ cars[1] }}
        <br>
        {{ users[0].name + 'and his job is ' + users[0].job}}
        <br>
        {{ isAdmin ? 'he is admin' : 'he is not admin' }}
        <br>
        <p v-bind:first_name="name" :class="status"> heey </p>
        <br>
        {{ username }}
        <input v-model="username" type="text">
        <br>
        <input v-model="num1" type="text">
        <input v-model="num2" type="text">
        <input v-on:input="num3 = $event.target.value" type="text"> <!-- e-->
        <button @click="calculate()">Greet</button>
        {{ result }}

        <form v-on:submit="saveDate" method="GET" action="">
            <input value="" type="text" name="nume10">
            <input value="" type="text" name="num11">
            <button type="submit">Send</button>
        </form>
                
    </div>

    <div id="example-2">
        <!-- `greet` is the name of a method defined below -->
        <button v-on:click="greet()">Greet</button>
    </div>

</body>
<script>
    var newapp = new Vue({
        el: "#welcome",
        data: {
            name: 'ahmed',
            username: 'ahmed2131',
            age: '21',
            cars: ['nesan', 'kia', 'bmw'],//array
            users: [
                {
                    name: "Ali ibrahm",
                    job: "doctor"
                },
                {
                    name: "Lila ahmed",
                    job: "recipationist"
                },
            ],//array of object
            isAdmin : true,
            status: 'red',
            num1: 5,
            num2: 10,
            num3: 10,
            result: 1,
        },
        methods: {
            showAge(){
                return `${this.age}`;
            },
            daynamicName(name){
                return "my nickname is " + `${name}`;
            },
            calculate(){
                return this.result =  parseInt(this.num1) + parseInt(this.num2)  + parseInt(this.num3);
            },

            saveDate(event){
                event.preventDefault(); //to stop sending the form
            }
        },

    });


    var example2 = new Vue({
        el: '#example-2',
        data: {
            name: 'Vue.js'
        },
        // define methods under the `methods` object
        methods: {
            greet: function (event) {
            // `this` inside methods points to the Vue instance
            alert('Hello ' + this.name + '!')
            // `event` is the native DOM event
            if (event) {
                alert(event.target.tagName)
            }
            }
        }
    })
</script>
</html>
